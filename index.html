<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <center>
        <ul class="menu1">
            <li class="links"><a href="#Home">Home</a></li>
            <li class="links"><a href="#myCarousel">Slide veiw</a></li>
        </ul>
    </center>

<div class="container">

    <section id="Home">
        <h1>Home</h1>
        <div class="line"></div>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/gamelab/Lz3PNLDey5X2BsxyzbuZ7bmub1W3l0o4Tv4gikgAQH6/embed?nosource"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
    </section>
    
    
<h2>Slide Veiw</h2>
    <h5>These games build in play lab, click on the games to play</h5>
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <a href="#" target="_blank">
                        <img src="thumbnail.png" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Dragon VS Ninja</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="collect_coin.png" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>collect coin underwater</p>
                    </div>
                </center>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span></a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
</div>
